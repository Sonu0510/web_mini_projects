<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">

        <img onclick="showMenu()" class="menuIcon" src="menu.png" alt="Menu-icon">

        <div class="menuBox" id="menuContent">
            <div class="rightLinks">
                <a href="">Get Started</a>
                <img onclick="hideMenu()" src="close.png" alt="">
            </div>
            <div class="menuLinks">
                <a href="">Home</a>
                <a href="">About Us</a>
                <a href="">Our Services</a>
                <a href="">Products</a>
                <a href="">Contact Us</a>
            </div>
        </div>

    </div>

    <script>
        function showMenu() {
            document.getElementById('menuContent').style.top =
            "5%";
        }

        function hideMenu() {
            document.getElementById('menuContent').style.top =
            "-100vh";
        }

    </script>

</body>
</html>
